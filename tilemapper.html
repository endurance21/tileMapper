<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tile Mapper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="editting-container">
      <div class="tiles">
        <p>TILES</p>
          <div id="Sprites" class="tile-showing">
          </div>
      </div>
      <div class="layers">
        <p>LAYERS</p>
        <div id="layers-showing" class="layers-showing">
          <div id="layers-box" class="layers-box">

          </div>
          <button type="button" name="button" onclick="info()" >+ADD</button>
        </div>
      </div>

    </div>
    <div id="drawing-container" class="drawing-container">
      <div id="canvas-container" class="canvas-container">
        <canvas id="looker" class="looker" width="800" height="600"></canvas>
      </div>
      <div id="tools" class="tools">
        <button id="eraser" type="button" name="button" onclick="eraser()" >ERASE</button>
        <button id="eraserAll" type="button" name="button" onclick="eraserAll()" >ERASE ALL</button>
        <button type="button" name="button" onclick="dataOut()" >DOWNLOAD DATA</button>
        <button id="preview" type="button" name="button" onclick="hideLooker()" >PREVIEW</button>
        <button id="edit" type="button" name="button" onclick="displayLooker()" >EDIT</button>
      </div>
    </div>
    <script src="ImageLoader.js"></script>
    <script src="tilemapper.js"></script>
  </body>
</html>
